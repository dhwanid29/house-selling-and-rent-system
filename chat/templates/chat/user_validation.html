{% extends 'chat/base.html' %}

{% block content %}
    <title>Chat</title>

    <h1>Enter your username and token:</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Enter Your Token: </label>
        <input type="text" id="token" name="token">
        <br><br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
